# Hugo configuration file
title: Research Projects
baseURL: "https://gndpwnd.github.io/research/"

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \\[
              - \\]
            - - $$
              - $$
          inline:
            - - \\(
              - \\)
        enable: true
    params:
      math: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
#    - name: Research
#      pageRef: /research
#      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/gndpwnd"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/gndpwnd/research"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/gndpwnd/research/edit/main/content"
